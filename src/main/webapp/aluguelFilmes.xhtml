<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Filmes para alugar</title>
    </h:head>
    <h:body>
        <h1>Filmes para alugar</h1>
        <h:form>
            <p:dataTable value="#{filmes.filmes}" var="f">

                <p:column>
                <f:facet name="header">Título</f:facet>
                #{f.titulo}
                </p:column>

                <p:column>
                <f:facet name="header">Data Lançamento</f:facet>
                <h:outputText value="#{f.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
                </p:column>
                
                <p:column>
                <f:facet name="header">Nota</f:facet>
                #{f.nota}
                </p:column>
                
                <p:column>
                <f:facet name="header">Descrição</f:facet>
                #{f.descricao}
                </p:column>
                
                <p:column>
                <f:facet name="header">Quantidade</f:facet>
                #{f.quantidade}
                </p:column>
                
                <p:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{cesta.addFilme(f)}" value="Adicionar a Cesta" disabled="#{f.quantidade == 0}"/>
                </p:column>
                
            </p:dataTable>  
            <br/> 
            <h:commandButton action="#{tela.home()}" value="Voltar"/> <a/>
            <h:commandButton action="#{tela.cestaAluguel()}" value="Ver cesta de aluguel"/>
        </h:form>
    </h:body>
</html>
