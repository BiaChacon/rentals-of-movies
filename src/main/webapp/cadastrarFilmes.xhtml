<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Filmes</title>
    </h:head>
    <h:body>
        <h1>Filmes cadastrados</h1>
        <h:form>
            <p:dataTable var="filme" value="#{filmes.filmes}" >

                <p:column>
                <f:facet name="header">Título</f:facet>
                #{filme.titulo}
                </p:column>

                <p:column>
                <f:facet name="header">Data Lançamento</f:facet>
                <h:outputText value="#{filme.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
                </p:column>
                
                <p:column>
                <f:facet name="header">Nota</f:facet>
                #{filme.nota}
                </p:column>
                
                <p:column>
                <f:facet name="header">Descrição</f:facet>
                #{filme.descricao}
                </p:column>
                
                <p:column>
                <f:facet name="header">Quantidade</f:facet>
                #{filme.quantidade}
                </p:column>
                
            </p:dataTable>    
        </h:form>
       
        <h2>Fomulário de cadastro</h2>
        
        <h:form>
            Título: <p:inputText id="titulo" value="#{filmes.filme.titulo}" required="true" requiredMessage="Título não pode ser vazio."/> 
                    <p:message id="m1" for="titulo" style="color:red"/> <br/>
            <br/>
            Data Lançamento: <p:inputText id="dataLancamento" value="#{filmes.filme.dataLancamento}" required="true" requiredMessage="Data fora do formato dd/MM/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" for="dataLancamento"/> 
                             </p:inputText>
                             <p:message id="m2" for="dataLancamento" style="color:red"/> <br/>
            <br/>
            Nota: <p:inputText id="nota" value="#{filmes.filme.nota}" required="true" requiredMessage="A nota deve ser um inteiro de 1 até 5.">
                     <f:validateDoubleRange maximum="5" minimum="1"/>
                  </p:inputText>
                  <p:message id="m3" for="nota" style="color:red"/> <br/>
            <br/>
            Descrição: <p:inputText id="descricao" value="#{filmes.filme.descricao}" required="true" requiredMessage="Descrição deve conter pelo menos 10 caracteres.">
                          <f:validateLength minimum="10" maximum="250"/>
                       </p:inputText>
                       <p:message id="m4" for="descricao" style="color:red"/> <br/>
            <br/>
            Quantidade: <p:inputText id="quantidade" value="#{filmes.filme.quantidade}" required="true" requiredMessage="Quantidade deve ser um número maior que zero."/>
                        <p:message id="m5" for="quantidade" style="color:red"/> <br/>
            
            
                        <br/> <p:commandButton action="#{filmes.cadastraFilme()}" value="Cadastrar"/>
        </h:form>
        
        <br/>
        <h:form><p:commandButton action="#{tela.home()}" value="Cancelar"/></h:form>
        
    </h:body>
</html>
