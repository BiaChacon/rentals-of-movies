<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Filmes</title>
    </h:head>
    <h:body>
        <h1>Filmes cadastrados</h1>
        <h:form>
            <h:dataTable value="#{filme.listaFilmes}" var="f">

                <h:column>
                <f:facet name="header">Título</f:facet>
                #{f.titulo}
                </h:column>

                <h:column>
                <f:facet name="header">Data Lançamento</f:facet>
                <h:outputText value="#{f.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
                </h:column>
                
                <h:column>
                <f:facet name="header">Nota</f:facet>
                #{f.nota}
                </h:column>
                
                <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{f.descricao}
                </h:column>
                
                <h:column>
                <f:facet name="header">Quantidade</f:facet>
                #{f.quantidade}
                </h:column>
                
            </h:dataTable>    
        </h:form>
       
        
        <h2>Fomulário de cadastro</h2>
        <h:form>
            <h:messages /> 
            Título: <h:inputText id="titulo" value="#{filme.f.titulo}" required="true" requiredMessage="Título não pode ser vazio."/> 
                    <h:message for="titulo"/>
            <br/> 
            Data Lançamento: <h:inputText id="dataLancamento" value="#{filme.f.dataLancamento}" converterMessage="Data fora do formato dd/MM/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" /> 
                             </h:inputText>
                             <h:message for="dataLancamento"/>
            <br/>
            Nota: <h:inputText id="nota" value="#{filme.f.nota}" converterMessage="A nota deve ser um inteiro de 1 até 5.">
                
                  </h:inputText>
                  <h:message for="nota"/>
            <br/>
            Descrição: <h:inputText id="descricao" value="#{filme.f.descricao}" converterMessage="Descrição deve conter pelo menos 10 caracteres.">
                
                       </h:inputText>
                       <h:message for="descricao"/>
            <br/>
            Quantidade: <h:inputText id="quantidade" value="#{filme.f.quantidade}" converterMessage="Quantidade deve ser um número maior que zero.">
                
                       </h:inputText>
                       <h:message for="quantidade"/>
            <br/>
            <h:commandButton action="#{filme.addFilme()}" value="Cadastrar"/> <br/>
        </h:form>
        <h:form><h:commandButton action="home" value="Cancelar"/></h:form>
    </h:body>
</html>
