<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cesta de aluguel</title>
    </h:head>
    <h:body>
        <h1>Cesta de aluguel</h1>
        <h:form>
            <p:dataTable value="#{cesta.cestaFilmes}" var="f">

                <p:column>
                <f:facet name="header">Filme</f:facet>
                #{f.titulo}
                </p:column>

                <p:column>
                <f:facet name="header">Quantidade</f:facet>
                #{f.qtdCesta}
                </p:column>
                
                <p:column>
                <f:facet name="header"></f:facet>
                <p:commandButton action="#{cesta.removeFilme(f)}" value="Remover" />
                </p:column>
                
            </p:dataTable>
            <p:commandButton action="#{tela.aluguelFilmes()}" value="Voltar"/> <a/>
            <p:commandButton action="#{cesta.confirmarAluguel()}" value="Confirmar aluguel"/> <a/>
            <p:commandButton action="#{cesta.limpar()}" value="Limpar cesta"/> 
            
        </h:form>
    </h:body>
</html>
