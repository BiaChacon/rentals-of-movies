<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cesta de aluguel</title>
    </h:head>
    <h:body>
        <h1>Cesta de aluguel</h1>
        <h:form>
            <h:dataTable value="#{cesta.cestaFilmes}" var="f">

                <h:column>
                <f:facet name="header">Filme</f:facet>
                #{f.filme.titulo}
                </h:column>

                <h:column>
                <f:facet name="header">Quantidade</f:facet>
                #{f.qtd}
                </h:column>
                
                <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{cesta.removeFilme(f.filme.id)}" value="Remover" />
                </h:column>
                
            </h:dataTable>
            <h:commandButton action="#{tela.aluguelFilmes()}" value="Voltar"/> <a/>
            <h:commandButton value="Confirmar aluguel"/> <a/>
            <h:commandButton action="#{cesta.limpar()}" value="Limpar cesta"/> <a/>
            
        </h:form>
    </h:body>
</html>
